<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listas</title>
</head>
<body>
<h3>Planetas não ordenados</h3>
<ul>
	<li>Júpiter</li>
	<li>Saturno</li>
	<li>Urano</li>
	<li>Netuno</li>
	<li>Mercúrio</li>
	<li>Vênus</li>
	<li>Terra</li>
	<li>Marte</li>
</ul>
<hr>
<h3>Planetas ordenados</h3>
<ol>
	<li>Mercúrio</li>
	<li>Vênus</li>
	<li>Terra</li>
	<li>Marte</li>
	<li>Júpiter</li>
	<li>Saturno</li>
	<li>Urano</li>
	<li>Netuno</li>
</ol>
<hr>
<p>É possível botar listas dentro de outras listas</p>
</body>
</html>
