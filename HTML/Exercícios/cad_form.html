<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
</head>
<body>
<h4>Cadastro da liga dos astronautas</h4>
<form>
	<div>
		<label for="name">Nome:</label>
		<input type="text" id="name" name="name">
	</div>
	<br>

	<div>
		<label for="email">Email:</label> 
		<input type="email" id="email" name="email">

		<label for="pwd">- Password:</label>
		<input type="password" id="pwd" name="pwd">
	</div>
	<br>

	<div>
		<label for="birthday">Data de nascimento:</label>
		<input type="date" id="birthday" name="birthday"> 

		<label for="photo">- Foto:</label>
		<input type="file" id="photo" name="photo"> 
	</div>
	<br>

	<div>
		<label for="nationality">Nacionalidade:</label>
		<select name="nationality" id="nationality">
			<option value="russian">Russa</option>
			<option value="american">Americana</option>
			<option value="brazilian">Brasileira</option>
		</select>

		- Genero:
		<label for="female">F</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="male">M</label>
		<input type="radio" name="gender" id="male" value="male">
	</div>
	

	<div>
		<p>Suas principais qualidades:</p>
		<label for="int">Inteligência</label> 
		<input type="checkbox" id="int" name="int">
		<label for="res">| Resiliência </label>
		<input type="checkbox" id="res" name="res">
		<label for="phys">| Preparo físico</label> 
		<input type="checkbox" id="phys" name="phys">
		<label for="edu">| Educação</label> 
		<input type="checkbox" id="edu" name="edu">
	</div>
	<br>

	<div>
		<textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
	</div>
	<br>
	<input type="submit" name="submit" value="Criar">
</form>
</body>
</html>
