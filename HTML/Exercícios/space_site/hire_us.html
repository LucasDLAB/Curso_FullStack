<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SpaceX</title>

<body>
<header>
	<a href="spacex.html">
		<img src="logo.png" >
	</a>
	<span>
		| <a href="spaceships.html">The Spaceships</a>
		| <a href="hire_us.html">Hire Us</a>
	</span>

	<h2>Hire Us Now</h2>
</header>

<article>
	<p>Leave a message to request one of our services and we will get back to you soon as possible</p>
	<br>
	<form>
		<div>
			<label for="name">Nome:</label>
			<input type="text" name="name" id="name">
			<label for="email">- Email:</label>
			<input type="email" name="email" id="email">
		</div>
		<br>
		<div>
			<label for="spaceship">Spaceship:</label>
			<select name="spaceship" id="spaceship">
				<option value="Falcon 9">Falcon 9</option>
			<option value="Falcon Heavy">Falcon Heavy</option>
			</select>

			<label for="service">| Type of service:</label>
			<input type="search" id="service" list="services">
				<datalist id="services">
					<option value="Duis aute irure"></option>
					<option value="Excepteur sint occaecat"></option>
					<option value="Lorem ipsum dolor"></option>
					<option value="Ut enim ad minim"></option>
				</datalist>
		</div>
		<br>

		<div>
			<input type="submit" name="submit" value="Send message">
		</div>
	</form>
</article>
</body>
</html>
